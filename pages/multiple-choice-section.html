<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branching</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/course.css">
    <link rel="stylesheet" href="../css/alternative-template.css">
    <link rel="stylesheet" href="../css/multiple-choice.css">
    <link rel="stylesheet" href="../css/multiple-choice-chat.css">
    <link rel="stylesheet" href="../css/multiple-selection.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/branching.css">
</head>

<body>
    <div class="container bg-dark">
        <div class="row multiple-choice-section">
            <div class="col-lg-6 col-md-6 col-sm-6 percentByHeight white-text" data-desktop-height="100" data-tablet-height="50" data-mobile-height="50">
                <div class="course-multiple-wrap">
                    <p class="course-multiple-objection large-font">Paragraph</p>
                    <p class="small-font" style="margin-bottom: 25px"><strong>Select an option to see instant feedback.</strong> </p>
                    <div class="course-multiple-items-wrap large-font"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 percentByHeight white-text element-position-relative" data-desktop-height="100" data-tablet-height="100">
                <div class="speech-bubble">
                    <p>Paragraph</p>
                </div>
                <div class="objection-wrap">
                    <div class="customer-response"></div>
                    <div class="continue-btn-wrap"><span class="btn red continue-btn element-center">Continue </span></div>
                    <div class="objection-img"><img class="img-responsive" src="../img/customer-1.svg"></div>
                </div>
            </div>
            <div class="overlay-bg">
                <div class="flex-container flex-container-align-center percentByHeight" data-height="100">
                    <div class="course-multiple-feedback-wrap min-width element-center">
                        <div class="border-line" style="background-color: #73439a; margin: 0; height: 10px"></div>
                        <div class="course-multiple-feedback">
                            <div class="course-multiple-feedback-content">
                                <p class="course-multiple-feedback-title biggest-font">Paragraph</p>
                                <p class="course-multiple-feedback-text large-font">Paragraph</p>
                                <div class="course-multiple-feedback-btn text-center"><span class="btn red try-again-btn">Try Again</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery.main.js"></script>
    <script src="../js/glossary.js"></script>
    <script src="../js/wrapper.js"></script>
    <script src="../js/custom-code.js"></script>
    <script src="../js/scenario-1.js"></script>
    <script src="../js/scenario-2.js"></script>
    <script src="../js/scenario-3.js"></script>
    <script src="../js/cloud-workshop-invite.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/multiple-choice.js"></script>
    <script src="../js/multiple-choice-chat.js"></script>
    <script src="../js/multiple-selection.js"></script>
    <script src="../js/branching.js"></script>
</body>

</html>
